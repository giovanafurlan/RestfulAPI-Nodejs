<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="https://waiting-sunrise-olivine.glitch.me/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="Username"  autocomplete="on">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Email"  autocomplete="on">
            </div>
            <div class="form-group">
                <label for="code">Code</label>
                <input id="code" type="text" name="code" placeholder="Code"  autocomplete="on">
            </div>
            <button id="send" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
